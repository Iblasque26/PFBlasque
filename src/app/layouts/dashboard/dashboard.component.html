<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    <mat-nav-list>
      <a #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive" routerLink="home"
        mat-list-item>Inicio</a>
      <a #usersLink="routerLinkActive" routerLinkActive [activated]="usersLink.isActive" routerLink="users"
        mat-list-item>Usuarios</a>
      <a #cursosLink="routerLinkActive" routerLinkActive [activated]="cursosLink.isActive" routerLink="cursos"
        mat-list-item>Cursos</a>
        <a #inscripcionesLink="routerLinkActive" routerLinkActive [activated]="inscripcionesLink.isActive" routerLink="inscriptions"
        mat-list-item>Inscripciones</a>
      <a (click)="logout()" mat-list-item>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <p appSizeLetra>Instituto MarineFord</p>
      </span>
      <span style="flex: 1"></span>
      <div *ngIf="authUser$ | async; let user">
        <span>{{user.nombre}} {{user.apellido}}</span>
        <p class="m-0">{{user.mail}}</p>
      </div>
    </mat-toolbar>
    <div class="p-3">
      <!-- <app-users></app-users> -->
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
