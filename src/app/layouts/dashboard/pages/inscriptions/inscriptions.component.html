<h1>Inscripciones</h1>

<div class="flex justify-content-end mb-3">
    <button (click)="createInscription()" mat-flat-button type="button" color="primary">
        Inscribirse
    </button>
</div>


<table mat-table [dataSource]="inscriptions$">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.user?.nombre}} </td> <!-- Update user to user.name -->
    </ng-container>
  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.course?.cursoNombre}} </td> <!-- Update course to course.name -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
