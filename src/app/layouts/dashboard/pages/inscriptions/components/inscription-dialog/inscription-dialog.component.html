<h1 mat-dialog-title>Inscribir Usuario</h1>
<div mat-dialog-content>
    <form [formGroup]="inscriptionForm">
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <mat-select formControlName="userId">
                <mat-option [value]="user.id" *ngFor="let user of users$ | async ">
                    {{user.nombre}} {{user.apellido}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <mat-select formControlName="courseId">
                <mat-option [value]="curso.id" *ngFor="let curso of cursos$ | async">
                    {{curso.cursoNombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()" [disabled]="inscriptionForm.invalid">Guardar</button>
</div>
