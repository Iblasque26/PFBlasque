<h1 mat-dialog-title>Inscribirse</h1>
<div mat-dialog-content>
<form>
<mat-form-field>
    <mat-label>Usuario</mat-label>
    <mat-select>
        <mat-option *ngFor="let user of users$ | async ">
        {{user.nombre}} {{user.apellido}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Curso</mat-label>
    <mat-select>
        <mat-option *ngFor="let curso of cursos$ | async">
{{curso.cursoNombre}}
        </mat-option>
    </mat-select>
</mat-form-field>
</form>
</div>
<div mat-dialog-actions>
<button mat-button mat-dialog-close>Cancelar</button>
<button mat-button>Guardar</button>
</div>
