<h1>Cursos</h1>

<div class="flex justify-content-end mb-3">
    <button (click)="onCreate()" mat-button>Agregar</button>
</div>

<table mat-table [dataSource]="cursos">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="cursoNombre">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.cursoNombre}} </td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="onDelete(element.id)" color="warn" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="onEdit(element)" color="primary" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
