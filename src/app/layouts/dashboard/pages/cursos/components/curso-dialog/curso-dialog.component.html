<h1 mat-dialog-title>Curso</h1>
<div mat-dialog-content>
    <form [formGroup]="cursoForm" class="grid formgrid">
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="cursoNombre" matInput/>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>Fecha de creacion</mat-label>
                <input formControlName="createdAt" matInput [matDatepicker]="fechaCreacionPicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaCreacionPicker"></mat-datepicker-toggle>
                <mat-datepicker #fechaCreacionPicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button [disabled]="cursoForm.invalid">Guardar</button>
</div>
