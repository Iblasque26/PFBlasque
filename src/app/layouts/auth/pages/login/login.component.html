<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Iniciar Sesion</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="grid formgrid">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input formControlName="mail" matInput>
                        <mat-error>{{loginForm.get('mail')?.errors | validationErrors}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Contrase√±a</mat-label>
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" matInput>
                        <mat-error> {{ loginForm.get("password")?.errors | validationErrors }}</mat-error>
                        <button (click)="showPassword = !showPassword" matSuffix mat-icon-button>
                            <mat-icon>
                                visibility
                            </mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button mat-flat-button class="w-full" color="primary">Ingresar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
